<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Registration Form</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <form action="https://webhook.site/8efb1efe-b848-4246-a2a1-419bc036be94">
        <h1 id="test">Registration Project</h1>

        <label for="name">Enter name:</label>
        <input id="name" required name="NameInput" type="text" />

        <label for="surname">Enter surname:</label>
        <input id="surname" required name="SurnameInput" type="text" />

        <label for="email">Enter email:</label>
        <input id="email" required name="EmailInput" type="email" />

        <label for="password">Enter password:</label>
        <input id="password" required name="PasswordInput" type="password" />

        <label for="repassword">Re-enter password:</label>
        <input
          id="repassword"
          required
          name="RePasswordInput"
          type="password"
        />

        <label for="gender">Select gender:</label>
        <select id="gender" required name="GenderInput">
          <option>Man</option>
          <option>Woman</option>
        </select>

        <button name="SubmitButton" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
